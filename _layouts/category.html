---
layout: default
---
<h1> Category Page for {{page.title}}</h1>

{% unless page.content == '' %}
  <p>{{ page.content }}</p>
{% endunless %}

{% for post in site.categories.[page.category] %}
  <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
  <h2><a href="{{post.url}}">{{post.title}}</a> </h2>
{% endfor %}
